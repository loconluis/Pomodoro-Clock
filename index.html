<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock ::: Free-Code-Camp</title>
  <!--Bootstrap section-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
  <header class="container-fluid" id="head">
    <div class="row">
      <div class="col-md-12">
        <div id="titles" class="text-center">
          <h1>Pomodoro-Timer</h1>
          <h2>Free-Code-Camp.</h2>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="displayBreak" class="text-center">
          <!--Break-->
          <h4 >Break Length</h4>
          <a href="#" class="btn" id="reset">Reset</a>
          <a href="#" class="btn" id="minusBreak"><i class="fa fa-minus" aria-hidden="true"></i></a>
          <h4 id="breakNum">5</h4>
          <a href="#" class="btn" id="plusBreak"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="col-md-6">
        <div id="displayLength" class="text-center">
          <!--Length-->
          <h4>Session Length</h4>
          <a href="#" class="btn" id="minusTime"><i class="fa fa-minus" aria-hidden="true"></i></a>
          <h4 id="num">4</h4>
          <a href="#" class="btn" id="plusTime"><i class="fa fa-plus" aria-hidden="true"></i></a>
          <a href="#" class="btn" id="start">Start</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="displayTimer" class="text-center">
          <!--DisplayTimer-->
          <h4 id="titleTime">Time</h4>
          <h3 id="timerType"></h3>
        </div>
      </div>
    </div>
  </section>
  <footer id="foot">
		<div class="container-fluid">
        <div class="row">
          <p class="text-center">by <a href="https://twitter.com/LoconLuis" target="_blank">@LoconLuis</a></p>
        </div>
      </div>
	</footer>

  <audio src="http://www.soundjay.com/button/sounds/beep-09.mp3" id="beep" type="audio/mpeg"></audio>

  <!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
